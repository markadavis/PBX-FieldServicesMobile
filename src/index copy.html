<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="color-scheme" content="light dark">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport"
            content="
                user-scalable   =no,
                initial-scale   =1,
                maximum-scale   =1,
                minimum-scale   =1,
                width           =device-width,
                height          =device-height,
                viewport-fit    =cover" >

        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta http-equiv="Content-Security-Policy"
            content="
                default-src 'self' * 'unsafe-inline' 'unsafe-eval' data: https://ssl.gstatic.com 'unsafe-eval';
                script-src  'self' * 'unsafe-inline' 'unsafe-eval';
                connect-src 'self' * 'unsafe-inline' 'unsafe-eval';
                img-src     'self' * 'unsafe-inline' data:;
                style-src   'self' * 'unsafe-inline';
                media-src   'self' * 'unsafe-inline';" >


        <link rel="stylesheet" href="app/publixEula/css/style.css" >

        <title>Publix ERP Mobile</title>

        <style>
            html, body, body > div, #container, #container-uiarea {
                height: 100%;
            }
        </style>

        <script id="sap-ui-bootstrap"
                src="js/resources/sap-ui-core.js"
                data-sap-ui-theme="sap_fiori_3"
                data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
                data-sap-ui-compatVersion="edge"
                data-sap-ui-async="true"
                data-sap-ui-preload="async"
                data-sap-ui-libs="sap.m"
                data-sap-ui-resourceroots='{
                    "com.publix.eula": "app/publixEula"
                }' >
        </script>
    </head>

    <body id="content" class="sapUiBody sapUiSizeCompact" >
        <div data-name="com.publix.eula"
            data-sap-ui-component
            data-id="container"
            data-handle-validation="true"
            data-settings='{
                "id" : "com.publix.eula"
            }' >
        </div>

        <script src="./js/capacitorPlugins.js" type="module" ></script>
        <script src="./app/publixAppConfig.js" ></script>
    </body>

</html>
